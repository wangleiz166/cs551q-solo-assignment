<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hover-click:hover {
            cursor: pointer;
            transform: translateY(-3px);
        }
        body {
            background-color: #cac5c5;
        }
        h2 {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce websites</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About us</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center" method="get" action="/search">
                    <input class="form-control me-6" type="search" name="search_query" placeholder="搜索" aria-label="搜索" style="height: 38px; width: 200px;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>  
                <ul class="navbar-nav ms-auto">
                    {% if request.COOKIES.userid %}
                    <li class="nav-item">
                        <a class="nav-link" href="/order"><strong>{{ request.COOKIES.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">My Orders</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/signup">Registration</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/order/cart">
                            <i class="bi bi-cart"></i> Shopping Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
